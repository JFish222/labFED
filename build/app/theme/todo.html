<!DOCTYPE html>
<html ng-app>
  <head>
  	<title>ToDa</title>
  	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>
  <body ng-controller="fooBar">
    <h1 ng-bind="title">My App</h1>
    <div class="row">
    	<div class="col-lg-4">
    		<form class="form-inline" ng-submit="appendTask()">
    			<input type="text" ng-model="new_task">
    			<button type="submit">Add Task</button>
    		</form>
    		<ul>
    			<li ng-repeat="task in tasks">{{task}}</li>
    		</ul>

    	</div>
    <div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js" ></script>
    
    <script type="text/javascript">
      function fooBar($scope){
      	$scope.title = "ToDa";
      	$scope.tasks = []; //or Array();
      	$scope.appendTask = function(){
      		/* This function is triggered when the form is
      		submitted. Its going to get the value of 'new_task' 
      		and append it to 'tasks'. */
      		$scope.tasks.push($scope.new_task);
      	};
      	$scope.new_task = "";
      }
    </script>
  </body>

</html>
